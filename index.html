<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Slot Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Team Slot Booking</h1>
    <div id="team-selection">
        <table>
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Slot</th>
                </tr>
            </thead>
            <tbody id="teams-list">
                <!-- Teams list will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <h2>Booked Slots</h2>
    <table id="booked-teams">
        <thead>
            <tr>
                <th>Team</th>
                <th>Slot</th>
            </tr>
        </thead>
        <tbody>
            <!-- Booked teams will appear here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
